                <section>
                  <h1 id="title">Title of Form</h1>

                <fieldset>
                <form id="survey-form">
                  <label for="name" id="name-label">Name  (required): </label>
                  <input required id="name" type="text" placeholder="Jane Doe"/>
                  <label for="email" id="email-label">Email (required): </label>
                  <input required id="email" type="email" placeholder="@umich.edu"/>
                  <label for="number" id="number-label">Age: </label>
                  <input id="number" type="number" min="0" max="101" placeholder="3"/>
                
                  
                  <label>Select a number</label>
                  <select name="dropdown" id="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
            
            
                      <legend>Yes or No?</legend>
                      <label for="yes-option">Yes</label>
                      <input id="yes-option" type="radio" name="hotel-stay" value="1"/>
                      <label for="no-option">No</label>
                      <input id="no-option" type="radio" name="hotel-stay" value="0"/>
            
                    
            
                      <legend>Pick multiple!</legend>
                      <label for="F">F</label>
                      <input type="checkbox" name="F" id="F" value="F"/>
                      <label for="O">O</label>
                      <input type="checkbox" name="O" id="O" value="O"/>
                      <label for="U">U</label>
                      <input type="checkbox" name="U" id="U" value="U"/>
                      <label for="R">R</label>
                      <input type="checkbox" name="R" id="R" value="R"/>
                     
                 
                      <label for="comments">Comments</label>
                      <textarea rows=5 cols=20 id="comments" name="comments"></textarea>
            
                      <button id="submit" type="submit">Submit Here</button>
